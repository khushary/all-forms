<!DOCTYPE html>
<html>
  <head>
    <title>registration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <header class="header">
     
    </header> 

<div class="container-form">
  <div class="row">
    <h1>
      Registration Form
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-9">

      <form class="shadow" style="padding: 10px 0 35px 0;">
        <div>
          
          <div class="row" style="margin: 0 0 0 80px;">
           <div>
            <div class="row">
             <div class="col-sm-12">
              <h3>Tax Payer Profile</h3>
            </div>
          </div>
            <div class="row"> 
             <div class="col-sm-6">
                <label class="width_100">First name</label>
                <input class="width_80" type="text">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Middle name</label>
                <input class="width_80" type="text">
             </div> 
            </div>
            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Last name</label>
                <input class="width_80" type="text">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Father name</label>
                <input class="width_80" type="text">
             </div> 
            </div>

            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Date of Birth</label>
                <input class="width_80" type="date">
             </div>
             <div class="col-sm-6">
                <label class="width_100">PAN *</label>
                <input class="width_80" type="text">
             </div> 
            </div>

            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Aadhaar Number</label>
                <input class="width_80" type="text">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Aadhaar Enroll Id</label>
                <input class="width_80" type="text">
             </div> 
            </div>

            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Email Id *</label>
                <input class="width_80" type="email">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Mobile Number</label>
                <input class="width_80" type="number">
             </div> 
            </div>
          </div>
          
          <div>
            <div class="row">
             <div class="col-sm-12">
              <h3>Address Information</h3>  
             </div>
             </div>
             <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Flat / Door / Block No *</label>
                <input class="width_80" type="text">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Name of Premises / Building / Village</label>
                <input class="width_80" type="text">
             </div> 
            </div>
           </div>
            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Road / Street / Post Office </label>
                <input class="width_80" type="text">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Area Locality</label>
                <input class="width_80" type="text">
             </div> 
            </div>

            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">Town / City / District</label>
                <input class="width_80" type="text">
             </div>
             <div class="col-sm-6">
                <label class="width_100">Pincode</label>
                <input class="width_80" type="number">
             </div> 
            </div>

            <div class="row">
             <div class="col-sm-6">
                <label class="width_100">State *</label>
                <select class="width_80">
                  <option>State 1</option>
                  <option>State 2</option>
                </select>
             </div>

            </div>
            
            <div class="row">
             <div class="col-sm-12 text-right" style="width: 90%">
                <button class="btn_frm">Save and Continue</button>
             </div>

            </div>

          </div>

        </div>
      </form>
    </div>
    <div class="col-sm-3 text-center">
      <div class="arange">
        <img src="./images/regi.png" width="300" >

        <button class="btn_frm">bvjhh jytiu ytiiy</button>
      </div>
    </div>
  </div>
</div>

</html>
